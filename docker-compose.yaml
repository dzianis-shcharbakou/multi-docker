 version: '3.1'
 services:
    postgres:
      image: "postgres:latest"
      # environment:
      #   - POSTGRES_PASSWORD=postgres_password
    redis:
      image: "redis:latest"
      # environment:
      #   - REDIS_PASSWORD=postgres_password
    nginx:
      depends_on:
        - api
        - client
      restart: always
      build:
        dockerfile: Dockerfile.dev
        context: ./nginx
      ports:
        - '3050:80'
    api:
      build:
        dockerfile: Dockerfile.dev
        context: ./server
      volumes:
        - /app/node_modules
        - ./server:/app
      # ports:
      #   - "5000:5000"
      # depends_on:
      #   - postgres
      #   - redis
      environment:
        - REDIS_HOST=redis
        - REDIS_PORT=6379
        - PGUSER=postgres
        - PGHOST=postgres
        - PGDATABASE=postgres
        - PGPASSWORD=postgres_password
        - PGPORT=5432
    client: 
      build:
        context: ./client
        dockerfile: Dockerfile.dev
      volumes:
        - /app/node_modules
        - ./client:/app
      environment:
        - WDS_SOCKET_PORT=0
    worker:
      build:
        context: ./worker
        dockerfile: Dockerfile.dev
      volumes:
        - /app/node_modules
        - ./worker:/app
      environment:
        - REDIS_HOST=redis
        - REDIS_PORT=6379